
{% extends "layout/basic.html" %}
{% load bootstrap5 %}

{% block title %}Главна страница{% endblock %}
{% block content %}
    <h1 class="text-center pb-5">Задания</h1>
    {% for type in types %}
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading{{forloop.counter }}">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collaps{{ forloop.counter }}">
                {{ type.title }}
            </button>
          </h2>
          <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                {% for sub in subtypes %}
                    {% if sub.type == type %}
                        <a href="{% url 'home:tasksType' %}/{{ sub.slug }}"><p>{{ sub.title }}</p></a>
                    {% endif %}
                {% endfor %}
            </div>
          </div>
        </div>
    </div>


    {% endfor %}
{% endblock %}
