{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>{% block title %}Главная{% endblock %}</title>
    {% bootstrap_css %}
</head>

<body>

    <header class="p-3 bg-info text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <h1>  
                <a href="{% url 'home:main' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    EGEinf
                </a>
            </h1>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'home:tasksType' %}" target="_blank" class="nav-link px-2 text-white">Задания</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Как решать</a></li>
              <li><a href="#" class="nav-link px-2 text-white">О нас</a></li>
              <li><a href="#" class="nav-link px-2 text-white">PRO</a></li>
            </ul>

            {% if request.user.is_authenticated == False %}
              <div class="text-end">
                <a class="text-black text-decoration-none" href="{% url 'home:login' %}"><button type="button" class="btn btn-outline-light me-2">Войти</button></a>
                <a class="text-black text-decoration-none" href="{% url 'home:login' %}"><button type="button" class="btn btn-warning">Зарегистрироваться</button></a>
              </div>
            {% endif %}
          </div>
        </div>
      </header>
      {% block content %}

      {% endblock %}
</body>
</html>
